 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/" style="text-transform: none !important;">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li> 
                 {% endfor %}
                 <li> <a href="https://github.com/aron-bordin/kivy-designer" target="_blank">GitHub</a></li>
                 <li><a href="https://github.com/aron-bordin/kivy-designer/archive/master.zip">Download Nightly</a></li>
             </ul>
         </nav>
     </div>
 </div>
